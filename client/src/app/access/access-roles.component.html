<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">角色與權限</h1>
      <p class="page__description">
        定義後台使用者的角色與權限範圍，支援權限組合與審核流程，確保資料安全。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">新增角色</button>
      <button class="button button--ghost" type="button">權限定義檔</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">角色列表</h2>
    <div class="data-grid">
      <article class="data-grid__item" *ngFor="let role of roles">
        <h3 class="data-grid__title">{{ role.name }}</h3>
        <p class="data-grid__text">{{ role.description }}</p>
        <p class="data-grid__text">人數：{{ role.members }} 位</p>
        <div class="tag-list">
          <span class="tag-list__item" *ngFor="let permission of role.permissions">{{ permission }}</span>
        </div>
      </article>
    </div>
  </section>
</section>
