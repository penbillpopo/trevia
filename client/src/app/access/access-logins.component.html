<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">登入紀錄</h1>
      <p class="page__description">
        監控後台管理員登入紀錄與異常行為，確保帳號安全並支援警示通知。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--ghost" type="button">篩選</button>
      <button class="button button--primary" type="button">匯出 CSV</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">登入事件</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>帳號</th>
          <th>姓名</th>
          <th>IP</th>
          <th>位置</th>
          <th>時間</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of loginRecords">
          <td>{{ record.account }}</td>
          <td>{{ record.name }}</td>
          <td>{{ record.ip }}</td>
          <td>{{ record.location }}</td>
          <td>{{ record.time }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'badge--success': record.status === 'success',
                'badge--warning': record.status === 'failed',
                'badge--danger': record.status === 'locked'
              }"
            >
              {{
                record.status === 'success'
                  ? '成功'
                  : record.status === 'failed'
                  ? '失敗'
                  : '鎖定'
              }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</section>
