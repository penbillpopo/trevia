<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">操作日誌</h1>
      <p class="page__description">
        紀錄所有後台操作，包含修改、匯出與登入行為，協助稽核與問題追蹤。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--ghost" type="button">篩選條件</button>
      <button class="button button--primary" type="button">匯出日誌</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">最新事件</h2>
    <div class="timeline">
      <div class="timeline__item" *ngFor="let log of logs">
        <div class="timeline__dot"></div>
        <div class="timeline__content">
          <h3 class="timeline__title">{{ log.action }}</h3>
          <p class="timeline__meta">{{ log.operator }} · {{ log.module }} · {{ log.time }}</p>
          <p class="timeline__meta">{{ log.detail }}</p>
        </div>
      </div>
    </div>
  </section>
</section>
