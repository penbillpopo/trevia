<section class="cs-empty-state">

  </div>

  <h2 class="cs-empty-state__title">{{ title }}</h2>
  <p class="cs-empty-state__description">{{ description }}</p>

  <div class="cs-empty-state__actions">
    <ng-content select="[csEmptyStateActions]" />
  </div>
</section>
