<cs-form-field
  [label]="label"
  [required]="required"
  [hint]="hint"
  [error]="errorMessage"
  [disabled]="disabled"
>
  <input
    class="cs-date-picker"
    type="date"
    [attr.id]="controlId"
    [attr.name]="name"
    [attr.min]="min"
    [attr.max]="max"
    [disabled]="disabled"
    [value]="value ?? ''"
    (change)="handleChange(($event.target as HTMLInputElement).value)"
    (blur)="handleBlur()"
  />
</cs-form-field>
