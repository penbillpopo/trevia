<div
  class="cs-alert"
  [class.cs-alert--success]="variant === 'success'"
  [class.cs-alert--warning]="variant === 'warning'"
  [class.cs-alert--error]="variant === 'error'"
>
  <div class="cs-alert__icon" aria-hidden="true">
    <ng-content select="[csAlertIcon]" />
  </div>

  <div class="cs-alert__content">
    <h4 *ngIf="title">{{ title }}</h4>
    <div class="cs-alert__message">
      <ng-content />
    </div>
  </div>
</div>
