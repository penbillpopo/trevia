<label class="cs-checkbox" [attr.for]="controlId">
  <input
    class="cs-checkbox__native"
    type="checkbox"
    [attr.id]="controlId"
    [attr.name]="name"
    [checked]="value"
    [disabled]="disabled"
    (change)="handleChange($event.target.checked)"
    (blur)="handleBlur()"
  />
  <span class="cs-checkbox__box"></span>
  <span class="cs-checkbox__label">
    <span *ngIf="label">{{ label }}</span>
    <ng-content />
    <small *ngIf="hint">{{ hint }}</small>
  </span>
</label>
