<cs-form-field
  [label]="label"
  [required]="required"
  [hint]="hint"
  [error]="errorMessage"
  [disabled]="disabled"
>
  <div class="cs-number-input">
    <button
      type="button"
      class="cs-number-input__stepper"
      (click)="decrement()"
      [disabled]="disabled"
    >
      âˆ’
    </button>

    <input
      class="cs-number-input__native"
      type="number"
      [attr.id]="controlId"
      [attr.name]="name"
      [attr.placeholder]="placeholder"
      [attr.min]="min"
      [attr.max]="max"
      [attr.step]="step"
      [disabled]="disabled"
      [value]="value ?? ''"
      (input)="handleInput($any($event.target).value)"
      (blur)="handleBlur()"
    />

    <button
      type="button"
      class="cs-number-input__stepper"
      (click)="increment()"
      [disabled]="disabled"
    >
      +
    </button>
  </div>
</cs-form-field>
