<cs-form-field
  [label]="label"
  [required]="required"
  [hint]="hint"
  [error]="errorMessage"
  [disabled]="disabled"
>
  <textarea
    class="cs-textarea"
    [attr.id]="controlId"
    [attr.name]="name"
    [attr.placeholder]="placeholder"
    [attr.maxlength]="maxlength"
    [rows]="rows"
    [disabled]="disabled"
    [value]="value"
    (input)="handleInput($any($event.target).value)"
    (blur)="handleBlur()"
  ></textarea>
</cs-form-field>
