<label class="cs-input" [attr.for]="controlId">
  <div class="cs-input__meta" *ngIf="label">
    <span class="cs-input__label">{{ label }}</span>
    <span class="cs-input__required" *ngIf="required">*</span>
  </div>

  <div class="cs-input__control" [class.cs-input__control--invalid]="showError">
    <input
      class="cs-input__native"
      [attr.id]="controlId"
      [attr.type]="type"
      [attr.placeholder]="placeholder"
      [attr.autocomplete]="autocomplete"
      [attr.inputmode]="inputmode"
      [attr.name]="name"
      [value]="value"
      [disabled]="isDisabled"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
    />
  </div>

  <small class="cs-input__support" *ngIf="showError && errorMessage">{{ errorMessage }}</small>
  <small class="cs-input__support cs-input__support--muted" *ngIf="!showError && supportingText">
    {{ supportingText }}
  </small>
</label>
