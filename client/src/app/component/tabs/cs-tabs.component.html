<div class="cs-tabs" [class.cs-tabs--fitted]="fitted">
  <div class="cs-tabs__list">
    <button
      type="button"
      class="cs-tabs__tab"
      *ngFor="let tab of tabs.toArray(); let i = index"
      [class.cs-tabs__tab--active]="i === activeIndex"
      [class.cs-tabs__tab--disabled]="tab.disabled"
      (click)="selectTab(i)"
    >
      <span>{{ tab.label }}</span>
      <span class="cs-tabs__badge" *ngIf="tab.badge">{{ tab.badge }}</span>
    </button>
  </div>

  <section class="cs-tabs__panel" *ngIf="tabs.length">
    <ng-container *ngTemplateOutlet="tabs.get(activeIndex)?.content"></ng-container>
  </section>
</div>
