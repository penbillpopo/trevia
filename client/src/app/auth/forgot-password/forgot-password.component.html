<section class="forgot-page">
  <div class="forgot-card">
    <header class="forgot-card__header">
      <h1 class="forgot-card__title">Reset your password</h1>
      <p class="forgot-card__subtitle">
        Enter the email you use for Trevia. We'll send you a link to reset your password.
      </p>
    </header>

    <cs-form class="forgot-form" [formGroup]="form" (submitted)="submit()">
      <cs-input
        formControlName="email"
        type="email"
        label="Email"
        placeholder="you@example.com"
        [required]="true"
        [errors]="emailErrors"
      ></cs-input>

      <cs-button type="submit" variant="primary" [fullWidth]="true" [disabled]="isSubmitting()">
        Send reset link
      </cs-button>

      <p class="forgot-form__message forgot-form__message--error" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </p>
      <p class="forgot-form__message forgot-form__message--success" *ngIf="message()">
        {{ message() }}
      </p>
    </cs-form>

    <cs-button type="button" variant="text" (click)="backToLogin()" [disabled]="isSubmitting()">
      ← Back to log in
    </cs-button>
  </div>
</section>
