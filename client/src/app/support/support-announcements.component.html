<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">系統公告</h1>
      <p class="page__description">
        發佈客服中心相關公告與活動訊息，支援排程上線與多渠道同步。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">建立公告</button>
      <button class="button button--ghost" type="button">公告範本</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">公告列表</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>標題</th>
          <th>渠道</th>
          <th>發布時間</th>
          <th>內容摘要</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of announcements">
          <td>{{ item.title }}</td>
          <td>{{ item.channel }}</td>
          <td>{{ item.publishAt }}</td>
          <td>{{ item.content }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'badge--success': item.status === 'active',
                'badge--warning': item.status === 'scheduled',
                'badge--danger': item.status === 'archived'
              }"
            >
              {{
                item.status === 'active'
                  ? '進行中'
                  : item.status === 'scheduled'
                  ? '排程'
                  : '已下架'
              }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</section>
