<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">新增商品</h1>
      <p class="page__description">
        依照導引完成商品建立，支援多語言與多幣別設定，並可預先排程上架時間。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--ghost" type="button">儲存草稿</button>
      <button class="button button--primary" type="button">送出審核</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">建立流程</h2>
    <div class="kanban">
      <article class="kanban__card" *ngFor="let step of steps">
        <strong>{{ step.title }}</strong>
        <p class="kanban__meta">{{ step.description }}</p>
        <span class="badge" [ngClass]="{ 'badge--success': step.completed, 'badge--warning': !step.completed }">
          {{ step.completed ? '已完成' : '待填寫' }}
        </span>
      </article>
    </div>
  </section>

  <section class="panel">
    <h2 class="panel__title">基本資料</h2>
    <form class="product-form">
      <label>
        商品名稱
        <input type="text" placeholder="例：北海道雪季自由行 5 日" />
      </label>
      <label>
        行程摘要
        <textarea rows="3" placeholder="介紹此商品的特色與亮點..."></textarea>
      </label>
      <label>
        主題分類
        <select>
          <option>海外旅遊</option>
          <option>國內旅遊</option>
          <option>親子遊</option>
          <option>探險體驗</option>
        </select>
      </label>
      <label>
        銷售幣別
        <select>
          <option>新台幣 (TWD)</option>
          <option>美金 (USD)</option>
          <option>日圓 (JPY)</option>
        </select>
      </label>
    </form>
  </section>

  <section class="panel">
    <h2 class="panel__title">每日行程規劃</h2>
    <div class="timeline">
      <div class="timeline__item">
        <div class="timeline__dot"></div>
        <div class="timeline__content">
          <h3 class="timeline__title">第 1 天：台北 → 札幌</h3>
          <p class="timeline__meta">早：自理、中：機上餐、晚：螃蟹吃到飽 / 入住札幌市區飯店</p>
        </div>
      </div>
      <div class="timeline__item">
        <div class="timeline__dot"></div>
        <div class="timeline__content">
          <h3 class="timeline__title">第 2 天：小樽運河、音樂盒博物館</h3>
          <p class="timeline__meta">體驗玻璃彩繪 DIY、搭乘冬季小樽運河遊船</p>
        </div>
      </div>
      <div class="timeline__item">
        <div class="timeline__dot"></div>
        <div class="timeline__content">
          <h3 class="timeline__title">第 3 天：旭川動物園、雪地摩托</h3>
          <p class="timeline__meta">專業教練指導雪地摩托，附贈旅遊保險升級</p>
        </div>
      </div>
    </div>
  </section>
</section>
