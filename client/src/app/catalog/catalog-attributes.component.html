<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">屬性管理</h1>
      <p class="page__description">
        建立商品可用的客製化屬性，支援多選、加價選項與動態表單，提升客製化體驗。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">新增屬性</button>
      <button class="button button--ghost" type="button">匯入範本</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">屬性設定</h2>
    <div class="data-grid">
      <article class="data-grid__item" *ngFor="let group of groups">
        <h3 class="data-grid__title">{{ group.name }}</h3>
        <p class="data-grid__text">
          類型：{{ group.type }} ·
          <span class="badge" [ngClass]="{ 'badge--success': group.required, 'badge--warning': !group.required }">
            {{ group.required ? '必填' : '選填' }}
          </span>
        </p>
        <p class="data-grid__text">{{ group.description }}</p>
        <div class="tag-list">
          <span class="tag-list__item" *ngFor="let value of group.values">{{ value }}</span>
        </div>
        <p class="data-grid__text">應用於 {{ group.usedBy }} 個商品</p>
      </article>
    </div>
  </section>
</section>
