<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">安全與憑證</h1>
      <p class="page__description">
        管理平台安全政策與稽核事件，確保資料傳輸與帳號存取符合公司資安規範。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--ghost" type="button">下載稽核紀錄</button>
      <button class="button button--primary" type="button">產生新憑證</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">安全政策</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>政策</th>
          <th>說明</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policy of policies">
          <td>{{ policy.name }}</td>
          <td>{{ policy.description }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{ 'badge--success': policy.status === 'enabled', 'badge--danger': policy.status === 'disabled' }"
            >
              {{ policy.status === 'enabled' ? '啟用' : '停用' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="panel">
    <h2 class="panel__title">近期稽核事件</h2>
    <div class="timeline">
      <div class="timeline__item" *ngFor="let audit of audits">
        <div class="timeline__dot"></div>
        <div class="timeline__content">
          <h3 class="timeline__title">{{ audit.event }}</h3>
          <p class="timeline__meta">{{ audit.actor }} · {{ audit.time }}</p>
          <p class="timeline__meta">{{ audit.detail }}</p>
        </div>
      </div>
    </div>
  </section>
</section>
