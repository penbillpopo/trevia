<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">多語與時區</h1>
      <p class="page__description">
        設定系統支援的語言、時區與幣別，並追蹤翻譯進度確保內容一致性。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">新增語系</button>
      <button class="button button--ghost" type="button">同步翻譯檔</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">語系設定</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>語系</th>
          <th>時區</th>
          <th>幣別</th>
          <th>日期格式</th>
          <th>預設</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let locale of locales">
          <td>{{ locale.locale }}</td>
          <td>{{ locale.timezone }}</td>
          <td>{{ locale.currency }}</td>
          <td>{{ locale.dateFormat }}</td>
          <td>
            <span class="badge" [ngClass]="{ 'badge--success': locale.default, 'badge--warning': !locale.default }">
              {{ locale.default ? '預設' : '備用' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="panel">
    <h2 class="panel__title">翻譯進度</h2>
    <div class="data-grid">
      <article class="data-grid__item" *ngFor="let item of translations">
        <h3 class="data-grid__title">{{ item.language }}</h3>
        <p class="data-grid__text">完成度：{{ item.completion }}</p>
        <p class="data-grid__text">待翻譯字串：{{ item.pending }} 筆</p>
      </article>
    </div>
  </section>
</section>
