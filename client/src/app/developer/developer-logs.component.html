<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">錯誤日誌</h1>
      <p class="page__description">
        監控後端服務的錯誤與警告事件，提供追蹤識別碼與處理狀態，協助開發團隊快速排查。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--ghost" type="button">設定警示</button>
      <button class="button button--primary" type="button">匯出 Log</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">最新事件</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>時間</th>
          <th>服務</th>
          <th>等級</th>
          <th>訊息</th>
          <th>追蹤 ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.time }}</td>
          <td>{{ log.service }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'badge--danger': log.level === 'error',
                'badge--warning': log.level === 'warning',
                'badge--success': log.level === 'info'
              }"
            >
              {{ log.level | uppercase }}
            </span>
          </td>
          <td>{{ log.message }}</td>
          <td>{{ log.requestId }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</section>
