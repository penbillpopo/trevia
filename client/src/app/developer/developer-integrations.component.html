<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">外部整合</h1>
      <p class="page__description">
        管理與供應商、金流與行銷平台的整合，掌握連線狀態與負責窗口。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">新增整合</button>
      <button class="button button--ghost" type="button">匯入設定</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">整合列表</h2>
    <div class="data-grid">
      <article class="data-grid__item" *ngFor="let integration of integrations">
        <h3 class="data-grid__title">{{ integration.name }}</h3>
        <p class="data-grid__text">分類：{{ integration.category }}</p>
        <p class="data-grid__text">負責人：{{ integration.owner }}</p>
        <p class="data-grid__text">更新時間：{{ integration.updatedAt }}</p>
        <p class="data-grid__text">{{ integration.description }}</p>
        <span
          class="badge"
          [ngClass]="{
            'badge--success': integration.status === 'connected',
            'badge--warning': integration.status === 'pending',
            'badge--danger': integration.status === 'disconnected'
          }"
        >
          {{
            integration.status === 'connected'
              ? '正常連線'
              : integration.status === 'pending'
              ? '待完成'
              : '已中止'
          }}
        </span>
      </article>
    </div>
  </section>
</section>
