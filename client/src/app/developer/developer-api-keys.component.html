<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">API Key 管理</h1>
      <p class="page__description">
        建立與管理外部整合使用的 API Key，支援權限範圍與使用紀錄追蹤。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">建立新 Key</button>
      <button class="button button--ghost" type="button">檢視使用紀錄</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">API Key 列表</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>名稱</th>
          <th>權限範圍</th>
          <th>建立時間</th>
          <th>最後使用</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of keys">
          <td>{{ key.name }}</td>
          <td>{{ key.scope }}</td>
          <td>{{ key.createdAt }}</td>
          <td>{{ key.lastUsed }}</td>
          <td>
            <span class="badge" [ngClass]="{ 'badge--success': key.status === 'active', 'badge--danger': key.status === 'disabled' }">
              {{ key.status === 'active' ? '啟用' : '停用' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</section>
