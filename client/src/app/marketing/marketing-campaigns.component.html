<section class="page">
  <header class="page__header">
    <div>
      <h1 class="page__title">活動管理</h1>
      <p class="page__description">
        整合線上與線下行銷活動，追蹤預算與成效指標，與銷售目標直接串聯。
      </p>
    </div>
    <div class="page__actions">
      <button class="button button--primary" type="button">建立新活動</button>
      <button class="button button--ghost" type="button">活動模板</button>
    </div>
  </header>

  <section class="panel">
    <h2 class="panel__title">活動列表</h2>
    <div class="data-grid">
      <article class="data-grid__item" *ngFor="let campaign of campaigns">
        <h3 class="data-grid__title">{{ campaign.name }}</h3>
        <p class="data-grid__text"><strong>渠道：</strong>{{ campaign.channel }}</p>
        <p class="data-grid__text"><strong>期間：</strong>{{ campaign.period }}</p>
        <p class="data-grid__text"><strong>預算：</strong>{{ campaign.budget }}</p>
        <p class="data-grid__text"><strong>成效：</strong>{{ campaign.result }}</p>
        <span
          class="badge"
          [ngClass]="{
            'badge--success': campaign.status === 'ongoing',
            'badge--warning': campaign.status === 'upcoming',
            'badge--danger': campaign.status === 'ended'
          }"
        >
          {{
            campaign.status === 'ongoing'
              ? '進行中'
              : campaign.status === 'upcoming'
              ? '即將開始'
              : '已結束'
          }}
        </span>
      </article>
    </div>
  </section>
</section>
